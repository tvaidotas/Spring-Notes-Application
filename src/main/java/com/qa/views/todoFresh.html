<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="myScript.js"></script>
    <title>TODO application</title>
</head>
<body onload="readTodoItems()">
    <div id="mainContainer">
        <h1 class="defaultVerticalSpacing centre">Things To Do!</h1>
        <h3 class="centre"> &#62;----------------&#60;&#62;-----------------&#60; </h1>

        <form action="javascript:addNewTodoItem()" id="addItemForm" class="defaultVerticalSpacing">
            <input class="flex" id="newItemDescription" placeholder="Title..." type="text">
            <input id="addNewItemButton" type="submit" value="Add Task">
        </form>
        
        <form action="" id="searchItemForm" class="defaultVerticalSpacing">
            <input id="todoSearch" onkeyup="searchTodos()" type="search" placeholder="Search"/>
        </form>
        
        <ul id="todoList" class="defaultVerticalSpacing">
        </ul>
    </div>
</body>
</html>
